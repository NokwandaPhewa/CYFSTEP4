    <body>
      <h1>A Day in Winter</h1>
      <p>The air is crisp, the sky is gray<br>
         Snowflakes quietly drift and play<br>
         Trees stand still in coats of white<br>
         The world feels calm, a soft delight<br>
         Footprints crunch on frozen ground<br>
         As winter wraps the world around<br>
      </p>
